<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Consultar Radicado</title>
  <style>
    .navbar-header {
      border-radius: 13px;
      float: left;
      padding: 5px;
      text-align: center;
      width: 100%;
      background-color: rgb(195, 214, 128);
      box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
    }

    .navbar-brand {
      float: none;
    }

    .divr {
      border-radius: 13px;
      float: left;
      padding: 5px;
      text-align: center;
      width: 100%;
      background-color: rgb(222, 226, 204);
      box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
    }
  </style>
</head>


<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <b class="navbar-brand" style="font-size: 30px;">PQRS Ya!</b>
    </div>
  </nav>
  <div class="container mt-4">
    <div class="card text-center">
      <div class="divr">
        <br>
        <form th:action="@{/radicados/{id}(id=${radicado.id})}" th:object="${radicado}" method="POST">
          <div class="row">
            <div class="col-4">
              <div class="mb-3">
                <div class="form-group">
                  No. Radicado
                  <input id="center" type="text" name="noradicado" th:field="*{noradicado}" class="form-control"
                    placeholder="No. Radicado" />
                </div>
                <div class="form-group">
                  Fecha del radicado
                  <input id="center" type="text" name="fecharadicado" th:field="*{fecharadicado}" class="form-control"
                    placeholder="Fecha de Radicado" />
                </div>
                <div class="form-group">
                  Cedula
                  <input id="center" type="text" name="cedula" th:field="*{cedula}" class="form-control"
                    placeholder="Cedula" />
                </div>
                <br>
                <div class="form-check">
                  <b>Tipo de petici贸n</b>
                  <br><br>
                  <label>
                    <input type="radio" name="tiporadicado" value="Petici贸n" required>
                    Petici贸n
                  </label>
                  <br>
                  <label>
                    <input type="radio" name="tiporadicado" value="Queja" required>
                    Queja
                  </label>
                  <br>
                  <label>
                    <input type="radio" name="tiporadicado" value="Reclamo" required>
                    Reclamo
                  </label>
                  <br>
                  <label>
                    <input type="radio" name="tiporadicado" value="Sujerencia" required>
                    Sujerencia
                  </label>
                  <br>
                </div>
                <br>
              </div>
            </div>
            <div class="col-4">
              <div class="mb-3">
                <div class="form-group">
                  Comentarios
                  <input id="center" type="text" name="comentarioradicado" th:field="*{comentarioradicado}"
                    class="form-control" placeholder="Comentarios" />
                </div>
                <div class="form-group">
                  Justificaci贸n del estado
                  <input id="center" type="text" name="justificacionradicado" th:field="*{justificacionradicado}"
                    class="form-control" placeholder="Justificacion" />
                </div>
                <div class="form-group">
                  Anexos
                  <input id="center" type="text" name="anexoradicado" th:field="*{anexoradicado}" class="form-control"
                    placeholder="Anexos" />
                </div>
                <br>
                <div class="form-check">
                  <b> Estado</b>
                  <br><br>
                  <label>
                    <input type="radio" name="estadoradicado" value="Nuevo" required>
                    Nuevo
                  </label>
                  <br>
                  <label>
                    <input type="radio" name="estadoradicado" value="En Proceso" required>
                    En proceso
                  </label>
                  <br>
                  <label>
                    <input type="radio" name="estadoradicado" value="Resuelto" required>
                    Resuelto
                  </label>
                  <br>
                  <label>
                    <input type="radio" name="estadoradicado" value="Rechazado" required>
                    Rechazado
                  </label>
                  <br>
                </div>

              </div>
              <div class="col-4">
                <div class="mb-3">
                  <div class="box-footer mt-4">
                    <button type="submit" class="btn btn-success">Actualizar</button>
                  </div>
                </div>
              </div>
              <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
              <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
</body>

</html>
