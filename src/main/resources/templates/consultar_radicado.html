<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Consultar Radicado</title>
  <style>
    .navbar-header {
      border-radius: 13px;
      float: left;
      padding: 5px;
      text-align: center;
      width: 100%;
      background-color: rgb(195, 214, 128);
      box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
    }

    .navbar-brand {
      float: none;
    }

    .divr {
      border-radius: 13px;
      float: left;
      padding: 5px;
      text-align: center;
      width: 100%;
      background-color: rgb(222, 226, 204);
      box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
    
      <b class="navbar-brand" style="font-size: 30px;">PQRS Ya!</b>
    </div>
  </nav>
  <div class="container mt-4">
    <div class="card text-center">
      <div class="divr">
        <br>
        <form th:action="@{/radicados/{id}(id=${radicado.id})}" th:object="${radicado}" method="POST">
          <h2> No. Radicado: <strong th:text="*{noradicado}"></strong></h2>
          <br>
          <div class="row">
            <div class="col-4">
              <div class="mb-3">
                <b>Tipo de PQRS</b>
                <br>
                <text name="tiporadicado" th:text="*{tiporadicado}" class="form-control" readonly/>
                <b>Fecha del radicado</b>
                <text name="fecharadicado" th:text="*{fecharadicado}" class="form-control" readonly/>
                <b>Cedula</b>
                <text name="cedula" th:text="*{cedula}" class="form-control" readonly/>
                <b>Anexos</b>
                <textarea style="resize:none; height: 130px;" name="anexoradicado" th:text="*{anexoradicado}"
                  class="form-control" readonly />
                <br>
              </div>
            </div>
            <div class="col-4">
              <div class="mb-3">
                <b>Comentarios</b>
                <textarea style="resize:none; height: 316px;" name="comentarioradicado" th:text="*{comentarioradicado}"
                  class="form-control" readonly />
              </div>
            </div>
            <div class="col-4">
              <div class="mb-3">
                <b>Estado de PQRS</b>
                <br>
                <div class="btn-group">
                  <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Nuevo</a>
                    <a class="dropdown-item" href="#">En proceso</a>
                    <a class="dropdown-item" href="#">Resuelto</a>
                    <a class="dropdown-item" href="#">Rechazado</a>
                  </div>
                </div>
                <label>
                  <div class="form-group">
                    <input id="center" type="text" name="estadoradicado" th:value="*{estadoradicado}"
                      class="text-center" />
                  </div>
                </label>
                <br>
                <b>Raz√≥n del estado</b>
                <textarea style="resize:none; height: 175px;" name="justificacionradicado"
                  th:text="*{justificacionradicado}" class="form-control" readonly />
                <div class="box-footer mt-4">
                  <button type="submit" class="btn btn-success" id="button1">Actualizar</button>
                  <button type="submit" class="btn btn-primary" id="button2">Descargar Anexos</button>
                </div>
              </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
              integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
              crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
              integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
              crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
              integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
              crossorigin="anonymous"></script>
</body>
</html>
